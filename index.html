<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Coffee Concoctions</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <img src="img/blue_coffee_cup.jpg" alt="Blue Coffee Cup">
      <!-- Note: This is a modified version of the image at https://www.pexels.com/photo/art-blue-brown-cafe-459489/ -->
      
      <header>
        <h1>Crazy Coffee Concoctions</h1>
      </header>
  
      <nav>
        <select>
          <option value="">Saved Concoctions</option>
        </select>
      </nav>
  
      <section>
        <div id="main-container">
          <div>
            <h2>New Concoction</h2>
          </div>
          
          <form>
            <label for="name">Name:</label>
            <input id="name" name="name">

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
            
            <button type="submit">Create Concoction</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
