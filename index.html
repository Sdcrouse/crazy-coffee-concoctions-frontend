<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crazy Coffee Concoctions</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <img src="img/blue_coffee_cup.jpg" alt="Blue Coffee Cup">
      <!-- Note: This is a modified version of the image at https://www.pexels.com/photo/art-blue-brown-cafe-459489/ -->
      
      <header>
        <h1>Crazy Coffee Concoctions</h1>
      </header>
  
      <nav>
        <select>
          <option value="">Saved Concoctions</option>
        </select>
      </nav>
  
      <section>
        <div id="main-container">
          <div>
            <h2>New Concoction</h2>
          </div>

          <form>
            <label for="concoction_name">Name:</label>
            <input id="concoction_name" name="name">

            <h3>Coffees:</h3>
            <ol id="coffees_list">
              <li>
                <label for="coffee_amount1">Amount:</label>
                <input name="amount" id="coffee_amount1">
                <label for="coffee_brand1">Brand:</label>
                <input name="brand" id="coffee_brand1">
                <label for="coffee_variety1">Variety:</label>
                <input name="variety" id="coffee_variety1">
              </li>
              <li>
                <label for="coffee_amount2">Amount:</label>
                <input name="amount" id="coffee_amount2">
                <label for="coffee_brand2">Brand:</label>
                <input name="brand" id="coffee_brand2">
                <label for="coffee_variety2">Variety:</label>
                <input name="variety" id="coffee_variety2">
              </li>
            </ol>

            <h3>Ingredients:</h3>

            <ol id="liquids_list">
              <h4>Liquids:</h4>
              <li>
                <input type="hidden" name="category" value="liquid">
                <label for="liquid_amount1">Amount:</label>
                <input name="amount" id="liquid_amount1">
                <label for="liquid_name1">Name:</label>
                <input name="name" id="liquid_name1">
              </li>
              <li>
                <input type="hidden" name="category" value="liquid">
                <label for="liquid_amount2">Amount:</label>
                <input name="amount" id="liquid_amount2">
                <label for="liquid_name2">Name:</label>
                <input name="name" id="liquid_name2">
              </li>
            </ol>

            <label for="instructions">Instructions:</label>
            <textarea id="instructions" name="instructions"></textarea>
            
            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes"></textarea>
            
            <button type="submit">Create Concoction</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
